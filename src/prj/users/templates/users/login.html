{% extends 'users/base.html' %}
{% load static %}
{% block title %}Connexion{% endblock %}
{% block content %}

        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href=""><img src="{% static 'ansade1.png' %}" alt="Logo Ansade" style='width: 50px;'></a>
                                </div>
                                <h4 class="text-center mb-4">Connectez-vous à votre compte</h4>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Username</strong></label>
                                        <input type="text" class="form-control" name="username" placeholder="votre Nom d'utilisateur">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Mot de passe</strong></label>
                                        <input type="password" class="form-control" name="password" placeholder="Mot de passe">
                                    </div>
                                    <div class="row d-flex justify-content-between mt-4 mb-2">
                                        <div class="mb-3">
                                           <div class="form-check custom-checkbox ms-1">
                                                <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                                <label class="form-check-label" for="basic_checkbox_1">Se souvenir de moi</label>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block">Me connecter</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Vous n'avez pas de compte ? <a class="text-primary" href="{% url 'register' %}">Créer un compte</a></p>
                                </div>
                            </div><!-- auth-form -->
                        </div>
                    </div>
                </div><!-- authincation-content -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
