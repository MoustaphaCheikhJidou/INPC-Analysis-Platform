{% extends "users/base.html" %}
{% block title %}Password Reset Complete - My App{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="card p-4 card-animation animate__animated animate__fadeInUp" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <div class="alert alert-info">Your password has been set successfully.</div>
      <a href="{% url 'login' %}" class="btn btn-primary mt-3">Sign In Here</a>
    </div>
  </div>
</div>
{% endblock %}
