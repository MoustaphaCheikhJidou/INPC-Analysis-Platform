{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{% if producttype %}Modifier{% else %}Créer{% endif %} un Type de Produit</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if producttype %}Mettre à jour{% else %}Créer{% endif %}</button>
        <a href="{% url 'producttype-list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
