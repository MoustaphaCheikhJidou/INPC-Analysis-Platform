{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Liste des Wilayas</h1>
    <a href="{% url 'wilaya-create' %}" class="btn btn-primary mb-3">Ajouter une Wilaya</a>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>Code</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for wilaya in wilayas %}
            <tr>
                <td>{{ wilaya.code }}</td>
                <td>{{ wilaya.name }}</td>
                <td>
                    <a href="{% url 'wilaya-detail' wilaya.pk %}" class="btn btn-info btn-sm">DÃ©tails</a>
                    <a href="{% url 'wilaya-update' wilaya.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="{% url 'wilaya-delete' wilaya.pk%}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Aucune Wilaya disponible.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
