{% extends "base.html" %}

{% block title %}Détail du panier : {{ object.name }}{% endblock %}

{% block content %}
<div class="container mt-5">

    <h1 class="mb-4">Détails du Panier : {{ object.name }}</h1>
    <p><strong>Code :</strong> {{ object.code }}</p>
    <p><strong>Description :</strong> {{ object.description }}</p>


    <a href="{% url 'cart-list' %}" class="btn btn-secondary">Retour à la liste des paniers</a>
</div>
{% endblock %}
