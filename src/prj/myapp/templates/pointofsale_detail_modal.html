<div class="p-4">
    <dl class="grid grid-cols-2 gap-4">

        <dd class="text-gray-900">{{ point_of_sale.code }}</dd>

        <dt class="font-semibold text-gray-700">Type:</dt>
        <dd class="text-gray-900">{{ point_of_sale.type }}</dd>
