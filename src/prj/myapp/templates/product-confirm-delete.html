{% extends "base.html" %}

{% block title %}Supprimer un Produit{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Supprimer un Produit</h1>
    <p class="text-center">Êtes-vous sûr de vouloir supprimer le produit <b>{{ object.name }}</b> ?</p>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer</button>
            <a href="{% url 'product-list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
