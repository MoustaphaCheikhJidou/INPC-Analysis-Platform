{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Confirmer la suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer la Wilaya <strong>{{ object.name }}</strong> ? Cette action est irréversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'wilaya-list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
