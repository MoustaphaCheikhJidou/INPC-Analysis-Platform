<div class="p-4">
    <p class="mb-4 text-gray-700">Êtes-vous sûr de vouloir supprimer "{{ product.name }}" ?</p>
    <div class="flex justify-end space-x-2">
        <form method="post" action="{% url 'product-delete' product.pk %}">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors duration-200">
                Supprimer
            </button>
        </form>
        <button type="button" class="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition-colors duration-200" data-bs-dismiss="modal">
            Annuler
        </button>
    </div>
</div>
