{% extends "base.html" %}

{% block title %}Ajouter un Point de Vente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Ajouter un Point de Vente</h3>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <!-- Render form fields dynamically -->
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                <!-- Render the field without add_class -->
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger mt-1">
                                        {{ field.errors|join:", " }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <!-- Submit and Cancel Buttons -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                            <a href="{% url 'pointofsale-list' %}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
/* Styling for the form */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Full viewport height */
}

.card {
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.card-header {
    border-bottom: none;
}

.card-body {
    padding: 2rem;
}
</style>
