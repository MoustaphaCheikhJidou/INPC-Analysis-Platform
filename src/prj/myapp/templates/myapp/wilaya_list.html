{% extends 'myapp/base.html' %}

{% block content %}
<h1>Liste des Wilayas</h1>
<a href="{% url 'wilaya-create' %}" class="btn btn-primary mb-3">Ajouter une Wilaya</a>
<table class="table">
    <thead>
        <tr>
            <th>Code</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for wilaya in wilayas %}
        <tr>
            <td>{{ wilaya.code }}</td>
            <td>{{ wilaya.name }}</td>
            <td>
                <a href="{% url 'wilaya-detail' wilaya.pk %}" class="btn btn-info btn-sm">DÃ©tails</a>
                <a href="{% url 'wilaya-update' wilaya.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                <a href="{% url 'wilaya-delete' wilaya.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
