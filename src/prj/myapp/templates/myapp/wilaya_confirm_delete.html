{% extends 'myapp/base.html' %}

{% block content %}
<h1>Supprimer la Wilaya</h1>
<p>Êtes-vous sûr de vouloir supprimer la wilaya "{{ wilaya.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'wilaya-list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
