{% extends "base.html" %}

{% block title %}Détail du prix du produit{% endblock %}

{% block content %}
<h1 class="mb-4">Détail du prix</h1>
<p><strong>Produit :</strong> {{ object.product.name }}</p>
<p><strong>Prix :</strong> {{ object.value }}</p>
<p><strong>Date :</strong> {{ object.date_from }}</p>
<a href="{% url 'productprice_list' %}" class="btn btn-secondary">Retour à la liste</a>
{% endblock %}
